<ion-header-bar align-title="left" style="background-color: {{headColor}}; height:56px;" class="bar-light">
  
  <h1 class="title" style="margin-top: 7px; color:#fff;">ADD Task</h1>
  <div class="buttons">
  <a nav-transition="none" href="#/itemlist/{{g_id}}">  <button class="button button-light" style="margin-top:7px;background-color: {{headColor}}; border-color:{{headColor}};"><i class="icon ion-close" style="background-color: {{headColor}}; color:#fff;"></i></button></a>
  </div>
</ion-header-bar>
<ion-view>
<div class="shadow "></div>
<ion-content style="background-color:#eeeeee;">
    <div style="margin-left: 3%;margin-right: 3%;">
        



<div class="list list-inset addnewitembox" style="box-shadow: 0px 5px 4px rgba(0,0,0,0.3);" >
 

     <label class="item item-input inputborder" >
    <input type="text" name="name" placeholder="Task name" ng-model="item.name" autofocus  required>
  </label>
     
     
  <label class="item item-input inputborder " style="height: 47px;margin-bottom: 19px;" >
      <span style="color: #999999;" ng-hide="item.ddate">Due Date</span>
      <input type="datetime-local"  id="ddate" ng-model="item.ddate"  style="margin-top: -2px; margin-left: -4px;"  required/>  
  </label>
    
      <label class="item item-input inputborder " id="rdatelabel" style="height: 47px;margin-bottom: 19px;" >
      <span style="color: #999999;" ng-hide="item.rdate" >Reminder Date</span>
      <input type="datetime-local"  id="rdate"  ng-model="item.rdate"  style="margin-top: -2px; margin-left: -4px;" required/>  
  </label> 
  


    
    <label class="item item-input inputborder">
    <textarea placeholder="Note" name="note" ng-model="item.note" rows="4" required></textarea>
  </label> 
  
 

 <div class="list" style="margin-top:10px; ">
         <label class="item item-input item-select inputborder">
          <div class="input-label">
       <h4 style="color:black;">Priority</h4>
    </div>
    <select  ng-model="item.priority"   ng-options="prior.priority for prior in priorities" style="margin-top: -6px;" >
      <option value=""style="text-align:center;">-</option>
          </select>
</label>
</div>


 <button class="button button-medium button-dark barheadcolor " ng-click="takePicture()" style="width: 160px; min-height:27px; height: 42px;">
     <h5 style="color:#fff;">ADD Image</h5>
  </button>
    <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="margin-top:10px;width:100%;">
 <br>
 <br>
 <hr>    
 
<button class="button button-full button-dark" ng-click="additem(item)" style="margin-top:25px; background-color: {{headColor}};border-color:{{headColor}};" >
   <h5 style="color:#fff;">SUBMIT</h5>
</button>

  </div> 

</div>
</div>
 

  

</ion-content>
</ion-view>
